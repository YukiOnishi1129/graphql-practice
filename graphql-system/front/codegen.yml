overwrite: true
schema: "../server/src/graphql/schemas/**/*.graphql"
documents:
  - src/graphql/queries/queries.gql
generates:
  # スキーマの型定義
  src/types/schemas.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: Date
    hooks:
      afterOneFileWrite:
        - prettier --write

  # 操作の型定義
  src/types/operations.ts:
    preset: import-types
    presetConfig:
      typesPath: ./schemas
    plugins:
      - typescript-operations
    hooks:
      afterOneFileWrite:
        - prettier --write

  src/types/queries.ts:
    preset: import-types
    presetConfig:
      typesPath: ./operations
    plugins:
      - typescript-react-apollo
    hooks:
      afterOneFileWrite:
        - prettier --write
