extend type Query {
  me: User!
  allUsers: [AllUser!]!
}

extend type Mutation {
  login(email: String!, password: String!): AuthenticateResponse!
  register(email: String!, password: String!): AuthenticateResponse!
}

type AuthenticateResponse {
  token: String!
}

"""
ユーザー
"""
type User {
  id: Int!
  name: String!
  email: String!
  avatar: String!
  createdAt: DateTime!
  friends: [FriendShip!]!
}

"""
友達のユーザー
"""
type FriendShip {
  user: User!
  createdAt: DateTime!
}

"""
ユーザー管理画面に表示させるユーザー一覧
"""
type AllUser {
  id: Int!
  name: String!
  email: String!
  avatar: String!
  friendFlg: Boolean!
  createdAt: DateTime!
}
